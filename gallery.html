<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio of Rakhi chandran chirayil" />
    <meta name="author" content="Rakhi chandran chirayil" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>gallery</title>
  </head>
  <body>
    <div>
      <div class="navbar">
        <div>
          <img src="assets/logo.svg" id="logo" alt="logo" />
          <h1>Rakhi Chandran Chirayil</h1>
        </div>
        <div class="topnav" id="myTopnav">
          <a href="#projectsection" class="active">Projects</a>
          <a href="#section1">About me</a>
          <a href="#section2">Skills</a>
          <a href="gallery.html">gallery</a>
          <a href="#footer">Contact me</a>
          <a href="https://www.bc.fi/" target="_blank" rel="noopener"
            >More about BCH</a
          >
          <a
            href="javascript:void(0);"
            class="icon"
            onclick="mobileMenuFunction()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </div>
    <main id="galery">
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      <div class="gallery">
        <div class="item1">
          <img
            src="galleryimages/corinne-kutz-tMI2_-r5Nfo-unsplash.jpg"
            class="gallery__img"
            alt="Image 1"
          />
        </div>
        <div class="item2">
          <img
            src="galleryimages/scott-webb-hDyO6rr3kqk-unsplash.jpg"
            class="gallery__img"
            alt="Image 2"
          />
        </div>
        <div class="item3">
          <img
            src="galleryimages/agence-olloweb-9wYdW55NbnY-unsplash.jpg"
            class="gallery__img"
            alt="Image 3"
          />
        </div>
        <div class="item4">
          <img
            src="galleryimages/c-d-x-PDX_a_82obo-unsplash.jpg"
            class="gallery__img"
            alt="Image 4"
          />
        </div>
        <div class="item5">
          <img
            src="galleryimages/leonardo-wong-7pGehyH7o64-unsplash.jpg"
            class="gallery__img"
            alt="Image 5"
          />
        </div>
        <div class="item6">
          <img
            src="galleryimages/linus-mimietz-gvptKmonylk-unsplash.jpg"
            class="gallery__img"
            alt="Image 6"
          />
        </div>
        <div class="item7">
          <img
            src="galleryimages/stephanie-harvey-f7PfM2NklZ4-unsplash.jpg"
            class="gallery__img"
            alt="Image 7"
          />
        </div>
        <div class="item8">
          <img
            src="galleryimages/ben-kolde-cpLsWmMEa1Q-unsplash.jpg"
            class="gallery__img"
            alt="Image 8"
          />
        </div>
        <div class="item9">
          <img
            src="galleryimages/tomoko-uji-Oq6Mdb4o6vA-unsplash.jpg"
            class="gallery__img"
            alt="Image 8"
          />
        </div>
        <div class="item10">
          <img
            src="galleryimages/rodion-kutsaev-0VGG7cqTwCo-unsplash.jpg"
            class="gallery__img"
            alt="Image 8"
          />
        </div>
      </div>
      <div id="pictures"><p>Images from Unsplash</p></div>
    </main>
    <footer>
      <div class="container" id="footer">
        <h3>Contact me</h3>
        <form>
          <div class="form-group">
            <label for="yourNmae" id="label1">Your name</label>
            <input type="text" name="yourNmae" id="yourNmae" />
          </div>
          <div class="form-group">
            <label for="lastNmae" id="label2">Last name</label>
            <input type="text" name="lastNmae" id="lastNmae" />
          </div>
          <div class="form-group">
            <label for="yourEmail" id="label3">Your email</label>
            <input type="email" name="yourEmail" id="yourEmail" />
          </div>
          <div class="form-group">
            <label for="textarea" id="label4">Message to me</label>
            <textarea name="textarea" id="textarea"></textarea>
          </div>
          <input type="submit" value="SEND" />
        </form>
      </div>
      <div id="copyright">
        <p>Copyright @ My Website 2021</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
